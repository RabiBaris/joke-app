version: 2.1

orbs:
  node: circleci/node@5.0.2
  heroku: circleci/heroku@1.2.6
  docker: circleci/docker@2.1.3

workflows:
  build-test-deploy:
    jobs:
      - node/run:
          npm-run: build
          filters:
            branches:
              only:
                - circleci

      - node/test:
          filters:
            branches:
              only:
                - circleci

      - heroku/deploy-via-git:
          requires:
            - "node/run"
            - "node/test"
          app-name: "joke-app-5iw4-2"
          filters:
            branches:
              only:
                - circleci

      - docker/publish:
          image: "rabi17/joke-api:lastest"
          requires:
            - "node/run"
            - "node/test"
          filters:
            branches:
              only:
                - circleci